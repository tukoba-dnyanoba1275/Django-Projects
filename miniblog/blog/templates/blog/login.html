{% extends "blog/base.html" %}

{% block body  %}
  {% include "blog/nav.html" %}
  <h1>Jay Jay Shree Ramdut Hanuman</h1>
  {% if messages %}
    {% for message  in messages %}
      <p {% if message.tags %}class="{{message.tags}}"{% endif %}>{{message}}</p>
    {% endfor %}
  {% endif %}
  <div class="form-container">
    <h2>Login Page</h2>
    {% include 'blog/form.html' with p='Login' %}

    <div class="option-btn-container">
      <p>OR</p>
      <a class='login-option-link' href="{% url 'signup' %}">Signup</a>
    </div>
  </div>
{% endblock body  %}
